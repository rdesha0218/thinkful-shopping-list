<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<header>
		<h1>Shopping List</h1>
	</header>
<body>
	<section>
		<div class="center">
			<h1>Items</h1>

				<div class="list"></div>
			</form>
		</div>
		
	</section>
</body>
