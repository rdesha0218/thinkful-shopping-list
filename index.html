<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>
		<h1>Shopping List</h1>
	</header>
<body>
	<section>
		<div class="center">
			<form>
				<input type="text" name="list_item">
				<button type="button">Add</button>
			</form>
		</div>

		<div class="list">
			<ul>
				<li>Eggs<button type="button">Cross Out</button></li>
				<li>Coffee<button type="button">Cross Out</button></li>
				<li>Cooking Oil<button type="button">Cross Out</button></li>
			</ul>
		</div>
	</section>
</body>
<footer>
	<p>Made by Ryan DeSha</p>
	<p>Background sourced from <a href="https://stocksnap.io/photo/RE54D4GOX0">Stocksnap</a></p>
</footer>
</html>
